    <script>
      const uvvers = localStorage.getItem('UVver')
      //load g and a
      addEventListener("DOMContentLoaded", async (event) => {
        const responce = await fetch("/assets/json/w.json");
        const gData = await responce.json();
        gData.forEach((game) => {
          const i = document.getElementById("trendingg");
          const g = document.createElement("div");
          g.classList.add("game-icon");
          if(uvvers === '2') {
          g.setAttribute(
            "onclick",
            "localStorage.setItem('url', '" +
              '/u/query/' + __uv$config.encodeUrl(game.href) +
              "'); window.location.href = '/q/'",
          );
          }else {
            g.setAttribute(
            "onclick",
            "localStorage.setItem('url', '" +
              '/search/' + __uv$config.encodeUrl(game.href) +
              "'); window.location.href = '/q/'",
          );
          }

          const img = document.createElement("button");
          const image = document.createElement("img");
          image.src = game.img;

          const gname = document.createElement("p");
          gname.innerText = game.name;

          img.appendChild(image);
          g.appendChild(img);
          g.appendChild(gname);
          i.appendChild(g);
        });
      });

      function blank() {
        var currentUrl = top.location.href;
        if (currentUrl === "about:blank") {
          console.log(currentUrl);
        } else {
          var win = window.open();
          var url = "/";
          var iframe = win.document.createElement("iframe");
          top.location.replace("https://google.com");
          iframe.style.position = "fixed";
          iframe.style.top = 0;
          iframe.style.bottom = 0;
          iframe.style.left = 0;
          iframe.style.right = 0;
          iframe.style.border = "none";
          iframe.style.outline = "none";
          iframe.style.width = "100%";
          iframe.style.height = "100%";
          iframe.src = url;

          win.document.body.appendChild(iframe);
        }
      }
